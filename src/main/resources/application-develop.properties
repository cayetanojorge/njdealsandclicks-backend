### ENV ###
# spring.profiles.active=develop
custom.init-directory=db-init/develop

### LOGGING ###
logging.level.root=INFO
logging.level.com.njdealsandclicks=DEBUG
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE

### DATABASE ###
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME:devuser}
spring.datasource.password=${DB_PASSWORD:devpass}

### CUSTOM DB INITIALIZATION ###
custom.database.initialization.force=false
#custom.database.initialization.force-entities=category